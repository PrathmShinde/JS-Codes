<!-- Display good morning,afternoon and night based on current hour. -->
<!-- Add the name to the output too. Create a button which shows the numbers how many times it has been pressed. Also, it has different colors for when it has been pressed odd or even times. The clicl count should also survive browser refresh -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practise exercise</title>
    <style>
      .js-even {
        background-color: chocolate;
      }
      .js-odd {
        background-color: lightseagreen;
      }
      #my-button {
        height: 50px;
        width: 50px;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h3 id="greeting"></h3>
    <button id="my-button" onclick="buttonPressed();">0</button>


    <script>
      let noOfTimesClicked = localStorage.getItem("noOfTimesClicked") || 0;
      function buttonPressed() {
        noOfTimesClicked++;
        localStorage.setItem("noOfTimesClicked", noOfTimesClicked);
        updateButton();
      }
      function updateButton() {
        let button = document.querySelector("#my-button");
        if (noOfTimesClicked % 2 === 0) {
          button.classList.remove("js-odd");
          button.classList.add("js-even");
        } else {
          button.classList.remove("js-even");
          button.classList.add("js-odd");
        }
        button.innerText = noOfTimesClicked;
      }
      updateButton();

      function doGrertings(personName = "Dear") {
        //Default value is Dear.

        let date = new Date();
        let hrs = date.getHours();
        let heading = document.querySelector("#greeting");
        console.log(hrs);

        if (hrs > 5 && hrs < 12) {
          heading.innerText = `Good Morning ${personName}`;
        } else if (hrs > 12 && hrs < 18) {
          heading.innerText = `Good Afternoon ${personName}`;
        } else {
          heading.innerText = `Good Night ${personName}`;
        }
      }
      doGrertings("Prathmesh");
    </script>
  </body>
</html>
